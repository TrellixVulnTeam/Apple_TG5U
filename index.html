<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TOP BAR  -->
    <title>Apple eCommerce</title>
    <link rel="shortcut icon" type="image/png" href="images/icons/home-icon.png">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/style.min.css">
    <!-- FONTS / ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- sectoin 1 -->
        <section class="section-1" id="section-1">
            <!-- logo -->
            <a class="logo" href="#">
                <i class="fab fa-apple"></i>
            </a>
            <!-- end of logo -->

            <!-- navbar -->
            <nav class="navbar">
                <a class="navbar__link" href="#section-2">iPhone 12</a>
                <a class="navbar__link" href="#section-3">MacBook Air</a>
                <a class="navbar__link" href="#section-4">Watch</a>
                <a class="navbar__link" href="#section-5">AirPods</a>
            </nav>
            <!-- end of navbar -->

            <!-- cube -->
            <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side">
                        <img src="images/iphone.png" alt="iPhone">
                    </div>
                    <div class="back-side center">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>

                <!-- controls -->
                <div class="cube-controls">
                    <a class="top-x-control" href="#"><i class="fas fa-arrow-up"></i></a>
                    <a class="bottom-x-control" href="#"><i class="fas fa-arrow-down"></i></a>
                    <a class="left-y-control" href="#"><i class="fas fa-arrow-left"></i></a>
                    <a class="right-y-control" href="#"><i class="fas fa-arrow-right"></i></a>
                    <a class="top-z-control" href="#"><i class="fas fa-arrow-down"></i></a>
                    <a class="bottom-z-control" href="#"><i class="fas fa-arrow-up"></i></a>
                </div>
                <!-- end of controls -->
            </div>
            <!-- end of cube -->

            <!-- banner -->
            <div class="section-1__banner center">
                <h1>&#8592; Best Gift</h1>
                <p>"Creativity is just connecting things"</p>
                <span> - Steve Jobs</span>
                <button type="button">Buy Now</button>
            </div>
            <!-- end of banner -->

            <!-- slideshow -->
            <div class="slideshow"></div>
            <!-- end of slideshow -->
        </section>
        <!-- end of section 1 -->

        <!-- section 2 -->
        <section class="section-2" id="section-2">
            <!-- section 2 heading -->
            <h1 class="section-2__heading">iPhone 12</h1>
            <!-- end of section 2 heading -->

            <!-- section 2 images -->
            <div class="iphones">
                <img class="iphones__img--1" src="images/iPhone 12/iphones-1-img.png" alt="Our iPhones">
                <img class="iphones__img--2" src="images/iPhone 12/iphones-2-img.png" alt="Our new iPhone">
            </div>
            <!-- end of section 2 images -->

            <!-- section 2 buttons -->
            <div class="iphones__btns">
                <a class="iphones__btns-btn center" href="#"><span>Learn More</span></a>
                <a class="iphones__btns-btn center" href="#"><span>Shop</span></a>
            </div>
            <!-- end of section 2 buttons -->
        </section>
        <!-- end of section 2 -->

        <!-- section 3 -->
        <section class="section-3 center" id="section-3">
            <!-- section 3 heading -->
            <h1 class="section-3__heading">MacBook Air</h1>
            <!-- end of section 3 heading -->

            <!-- section 3 content  -->
            <div class="section-3__content center">
                <!-- section 3 images  -->
                <img class="macbook__img--1" src="images/MacBook/macbook-screen.png" alt="Our MacBook Air">
                <img class="macbook__img--2" src="images/MacBook/macbook-keyboard.png" alt="Our MacBook Air">
                <!-- end of section 3 images  -->

                <!-- section 3 loading -->
                <div class="loading-wrapper">
                    <div class="loading center">
                        <i class="fab fa-apple"></i>
                        <div class="loading__progress-bar"></div>
                    </div>
                </div>
                <!-- end of section 3 loading -->

                <!-- section 3 info -->
                <div class="macbook__info">
                    <h2 class="macbook__info-heading">Light. Speed.</h2>
                    <p class="macbook__price">Starting at 999$</p>
                    <button class="macbook__btn">Buy Now</button>
                </div>
                <!-- end of section 3 info -->
            </div>
            <!-- end of section 3 content  -->
        </section>
        <!-- end of section 3 -->

        <!-- section 4 -->
        <section class="section-4 center" id="section-4">
            <!-- section 4 watches -->
            <div class="watches center">
                <!-- watch bands -->
                <div class="watch__bands center">
                    <img class="watch__bands-img" src="images/watches/watch-band-1.jpg" alt="Choose your band">
                    <img class="watch__bands-img" src="images/watches/watch-band-2.jpg" alt="Choose your band">
                    <img class="watch__bands-img" src="images/watches/watch-band-3.jpg" alt="Choose your band">
                    <img class="watch__bands-img" src="images/watches/watch-band-4.jpg" alt="Choose your band">
                    <img class="watch__bands-img" src="images/watches/watch-band-5.jpg" alt="Choose your band">
                    <img class="watch__bands-img" src="images/watches/watch-band-6.jpg" alt="Choose your band">
                    <img class="watch__bands-img" src="images/watches/watch-band-7.jpg" alt="Choose your band">
                    <img class="watch__bands-img" src="images/watches/watch-band-8.jpg" alt="Choose your band">
                    <img class="watch__bands-img" src="images/watches/watch-band-9.jpg" alt="Choose your band">
                </div>
                <!-- end watch bands -->
                <!-- watch cases -->
                <div class="watch__cases center">
                    <img class="watch__cases-img" src="images/watches/watch-case-1.png" alt="Choose your band">
                    <img class="watch__cases-img" src="images/watches/watch-case-2.png" alt="Choose your band">
                    <img class="watch__cases-img" src="images/watches/watch-case-3.png" alt="Choose your band">
                    <img class="watch__cases-img" src="images/watches/watch-case-4.png" alt="Choose your band">
                    <img class="watch__cases-img" src="images/watches/watch-case-5.png" alt="Choose your band">
                    <img class="watch__cases-img" src="images/watches/watch-case-6.png" alt="Choose your band">
                    <img class="watch__cases-img" src="images/watches/watch-case-7.png" alt="Choose your band">
                    <img class="watch__cases-img" src="images/watches/watch-case-8.png" alt="Choose your band">
                    <img class="watch__cases-img" src="images/watches/watch-case-9.png" alt="Choose your band">
                </div>
                <!-- end of watch cases -->
            </div>
            <!-- end of section 4 watches -->
            <!-- watch controls -->
            <a class="watch__control watch__control--top center" href="#">
                <i class="fas fa-angle-up"></i>
            </a>
            <a class="watch__control watch__control--right center" href="#">
                <i class="fas fa-angle-right"></i>
            </a>
            <a class="watch__control watch__control--bottom center" href="#">
                <i class="fas fa-angle-down"></i>
            </a>
            <a class="watch__control watch__control--left center" href="#">
                <i class="fas fa-angle-left"></i>
            </a>
            <!-- end of watch controls -->
            <!-- watch button  -->
            <button class="watch__btn">Buy Now</button>
            <!-- end of watch button -->
        </section>
        <!-- end of section 4 -->

        <!-- section 5 -->
        <section class="section-5 center" id="section-5">
            <!-- section 5 content -->
            <div class="airpods">
                <!-- section 5 heading -->
                <h1 class="section-5__heading">AirPods</h1>
                <!-- end of section 5 heading -->
                <!-- section 5 images -->
                <img class="airpods__img--1" src="images/AirPods/airpods-1.png">
                <img class="airpods__img--2" src="images/AirPods/airpods-2.png">
                <!-- end of section 5 images -->
                <!-- section 5 buttons -->
                <div class="airpods__buttons">
                    <button class="airpods__buttons-btn">Learn More</button>
                    <button class="airpods__buttons-btn">Buy</button>
                </div>
                <!-- end of section 5 buttons -->
            </div>
            <!-- end of section 5 content -->
        </section>
        <!-- end of section 5 -->

        <!-- section 6 -->
        <section class="section-6 center">
            <div class="section-6__icons">
                <a class="section-6__icon-link" href="#section-1">
                    <img src="images/icons/home-icon.png">
                </a>
                <a class="section-6__icon-link" href="#section-2">
                    <img src="images/icons/iphone -icon.png">
                </a>
                <a class="section-6__icon-link" href="#section-3">
                    <img src="images/icons/macbook-icon.png">
                </a>
                <a class="section-6__icon-link" href="#section-4">
                    <img src="images/icons/watch-icon.png">
                </a>
                <a class="section-6__icon-link" href="#section-5">
                    <img src="images/icons/airpods-icon.png">
                </a>
            </div>
            <p class="copyright">Copyright &copy; CodeAndCreate All Rigths Reserved</p>
        </section>
        <!-- end of section 6 -->
    </div>

    <script src="js/main.min.js"></script>
</body>
</html>
